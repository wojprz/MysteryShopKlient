<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Sign up</h3>
        </div>
        <div class="card-body">
          <form class="form">
              <div class="form-group">
                  <label for="uname1">Login</label>
                  <input id="registrationLogin" type="text" [(ngModel)]="registerUserData.login" name="login" class="form-control rounded-0" required>
                </div>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input id="registrationEmail" type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="uname1">Name</label>
              <input id="registrationName" type="text" [(ngModel)]="registerUserData.name" name="name" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="uname1">Surname</label>
              <input id="registrationSurname" type="text" [(ngModel)]="registerUserData.surname" name="surname" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="registrationPass" type="password" onfocus="this.value=''" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label>Repeat password</label>
              <input id="repeatPassword" type="password" onfocus="this.value=''" name="repeatPass" class="form-control rounded-0" required>
            </div>
            <div class="error" id="error">
            </div>
            <button type="submit" id="enter" (click)="registerUser()" class="btn btn-primary float-right">Sign up</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
