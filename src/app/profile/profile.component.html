<div *ngIf="!_auth.loggedIn()">
  <br>
    You have to be logged in to see users profile!
    <a href="/login">Log In</a>.
    Don't have an account yet?
    <a href="/register">Sign Up</a>
  </div>

  <div *ngIf="_auth.loggedIn()">
<div *ngIf="user">
    <div class="card">
      <div class="card-body">
        <p class="card-title">User login: {{user.login}}</p>
        <p class="card-title">User name: {{user.name}}</p>
        <p class="card-title">User surname: {{user.surname}}</p>
        <p class="card-title">User email: {{user.email}}

          <input id="newEmail" *ngIf="user.id == helpers.localStorageItem('UserID')" [(ngModel)]="userData.email" class="float-right" placeholder="New email"/> -->
        </p>

      </div>
      <div class="card-footer text-muted">
       <!-- Data utworzenia: {{user.Created_at | date:'dd.MM.yyyy'}} -->
      </div>
    </div>
</div>
</div>
